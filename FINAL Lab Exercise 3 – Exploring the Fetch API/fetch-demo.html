<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #faf9f6;
            color: #222;
            margin: 50px;
            line-height: 1.8;
        }
        h2 {
            text-align: center;
            color: #000;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            font-size: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        #output {
            margin-top: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
        strong {
            color: #000;
            font-weight: bold;
       }
   </style>
</head>
<body>
    <h2>Exploring the Fetch API</h2>
    <button id="loadData">Load Post Data (GET)</button>
    <button id="sendData" style="margin-left:10px;">Send Post Data (POST)</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");

        // GET Request
        document.getElementById("loadData").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    output.innerHTML = `
                        <strong>Post Title:</strong> ${data.title}<br><br>
                        <strong>Content:</strong> ${data.body}
                    `;
                })
                .catch(error => {
                    output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
                });
        });

        // POST Request
        document.getElementById("sendData").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                output.innerHTML = `
                    <strong>New Post Created!</strong><br>
                    Post ID: ${data.id}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
