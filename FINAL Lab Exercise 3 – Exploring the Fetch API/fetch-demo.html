<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example - Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #eef2f3;
    }
    h2 {
      color: #2c3e50;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
    }
    input {
      padding: 8px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Fetch API Example â€“ Users</h2>
  <button id="loadUsers">Load Users (GET)</button>
  
  <div style="margin-top: 20px;">
    <input type="text" id="username" placeholder="Enter name">
    <input type="email" id="useremail" placeholder="Enter email">
    <button id="addUser">Add User (POST)</button>
  </div>

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    // GET Request - Fetch Users
    document.getElementById("loadUsers").addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(data => {
          output.innerHTML = "<h3>User List:</h3>";
          data.slice(0, 5).forEach(user => {
            output.innerHTML += `
              <p><strong>${user.name}</strong> (${user.email})</p>
            `;
          });
        })
        .catch(err => {
          output.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
        });
    });

    // POST Request - Add User
    document.getElementById("addUser").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("useremail").value.trim();

      if (!name || !email) {
        output.innerHTML = "<span style='color:red;'>Please fill in both fields.</span>";
        return;
      }

      fetch("https://jsonplaceholder.typicode.com/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to create user");
        return res.json();
      })
      .then(data => {
        output.innerHTML = `
          <strong>New User Added!</strong><br>
          Name: ${data.name}<br>
          Email: ${data.email}<br>
          ID: ${data.id}
        `;
      })
      .catch(err => {
        output.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      });
    });
  </script>
</body>
</html>
